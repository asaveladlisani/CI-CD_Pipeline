name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore src/MyApp/MyApp.csproj  # Update this path

      - name: Build the application
        run: dotnet build src/MyApp/MyApp.csproj --configuration Release --output ./artifacts  # Update this path

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Run unit tests
        run: dotnet test src/MyApp/MyApp.csproj --configuration Release --no-restore  # Update this path

      - name: Run code quality checks
        run: dotnet format src/MyApp/MyApp.csproj --check  # Update this path

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Deploy to Staging
        env:
          DEPLOYMENT_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}  # Add your secret for deployment
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
